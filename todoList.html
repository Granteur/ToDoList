<!DOCTYPE html>
<html lang="en">

<head>
    <title>Angelo's ToDo List</title>
    <!-- link to CSS sheet-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="todoList.css">
</head>

<body>
    <div id="mainDiv" class="header"></div>
    <h2>ToDo List</h2>
    <!--Show an input to enter a new todo-->
    <input type="text" id="newTask" placeholder="Add Task"/>
    <!--Show a button to add a todo. When the button is clicked:-->
    <button onclick="newListItem()" class"addButton">Add Item</button>
    <!--The text from the input box is used to add a list item to the bottom of the list-->
    <!--show an unordered list of todo's-->
    <ul class="myList">
        <li>Make a ToDo List</li>        
        <!--The text from the input box is cleared out.
        • When the user clicks on a list item, it is removed
        • Extra Credit: - When a list item is clicked, cross it out,
        then remove it after 1 second. -->
    </ul>
        
        
    <script src="todoList.js"></script>
</body>

</html>
